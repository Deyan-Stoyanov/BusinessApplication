<header class="site-header" xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <input type="checkbox" id="nav-checkbox" name="nav-checkbox">
    <div sec:authorize="isFullyAuthenticated()">
        <h1><a th:href="@{/home}">Бизнес управление</a></h1>
    </div>
    <div sec:authorize="isAnonymous()">
        <h1><a th:href="@{/}">Бизнес управление</a></h1>
    </div>
    <h3>Вашите безнес процеси, обединени в едно приложение.</h3>
    <label for="nav-checkbox" id="toggle"><i class="fas fa-bars"></i></label>
    <nav class="navigation" id="navigation">
        <ul>
            <li sec:authorize="!isFullyAuthenticated()"><a th:href="@{/}">Начало</a></li>
            <li sec:authorize="isFullyAuthenticated()"><a th:href="@{/home}">Начало</a></li>
            <li sec:authorize="isFullyAuthenticated()"><a th:href="@{/personalData/{id}(id=${#authentication.getPrincipal().getId()})}">Лични данни</a></li>
            <li sec:authorize="isFullyAuthenticated()"><a th:href="@{/shifts/{id}(id=${#authentication.getPrincipal().getId()})}">Смени</a></li>
            <li sec:authorize="isFullyAuthenticated()"><a th:href="@{/recordShift/{id}(id=${#authentication.getPrincipal().getId()})}">Регистрирай смяна</a></li>
            <li sec:authorize="!isFullyAuthenticated()"><a th:href="@{/login}">Вход</a></li>
            <li sec:authorize="!isFullyAuthenticated()"><a th:href="@{/register}">Регистрация</a></li>
            <li sec:authorize="hasAnyRole('ADMIN')"><a th:href="@{/admin}">Администраторски панел</a></li>
            <li sec:authorize="isFullyAuthenticated()"><a th:href="@{/logout}">Изход</a></li>
        </ul>
    </nav>
</header>
