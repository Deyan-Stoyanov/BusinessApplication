<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block>
    <div th:replace="fragments/head.html :: head"></div>
</th:block>
<body>
<div class="site">
    <th:block>
        <div th:replace="fragments/header.html :: header"></div>
    </th:block>
    <main class="site-content">
        <h2>Регистция</h2>
        <div class="site-main">
            <form method="post" th:action="@{/register}" th:object="${user}">
                <fieldset>
                    <label for="email">Въведете имейл адрес:</label>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Имейл адрес..." name="email" id="email" th:field="*{email}" required>
                        <ul class="text-danger" th:each="error : ${#fields.errors('email')}">
                            <li>
                                <small th:text="${error}"></small>
                            </li>
                        </ul>
                    </div>
                </fieldset>
                <fieldset>
                    <label for="username">Въведете потребителско име:</label>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Потребителско име..." name="username" id="username" th:field="*{username}" required>
                        <ul class="text-danger" th:each="error : ${#fields.errors('username')}">
                            <li>
                                <small th:text="${error}"></small>
                            </li>
                        </ul>
                    </div>
                </fieldset>
                <fieldset>
                    <label for="password">Въведете парола:</label>
                    <div class="input-field">
                        <i class="fas fa-unlock-alt"></i>
                        <input type="password" placeholder="Парола..." name="password" id="password" th:field="*{password}" required>
                        <ul class="text-danger" th:each="error : ${#fields.errors('password')}">
                            <li>
                                <small th:text="${error}"></small>
                            </li>
                        </ul>
                    </div>
                </fieldset>
                <fieldset>
                    <label for="repeatPassword">Повторете парола:</label>
                    <div class="input-field">
                        <i class="fas fa-unlock-alt"></i>
                        <input type="password" placeholder="Повторете парола..." name="repeatPassword"
                               id="repeatPassword" th:field="*{repeatPassword}" required>
                    </div>
                </fieldset>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="button">Регистриране</button>
            </form>
        </div>
    </main>
    <th:block>
        <div th:replace="fragments/footer.html :: footer"></div>
    </th:block>
</div>
</body>
</html>
